<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exchange Rate Example</title>
    <!-- Include jQuery library from CDN -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>

<script>
    // Set your variables
    var fromCurrency = 'SGD';
    var toCurrency = 'MYR';
    var amount = '1.0';
    var apiKey = '924d9eaa55mshf3a048d4fec13c5p1fb66ajsnce8946928b9b';
    var apiHost = 'currency-exchange.p.rapidapi.com';

    // Ajax request
    $.ajax({
        method: 'GET',
        url: 'https://currency-exchange.p.rapidapi.com/exchange',
        data: {
            from: fromCurrency,
            to: toCurrency,
            q: amount
        },
        headers: {
            'X-RapidAPI-Key': apiKey,
            'X-RapidAPI-Host': apiHost
        },
        success: function(response) {
            console.log(response);
            // Extract variable from response
            var exchangeRate = response;
            console.log('Exchange Rate:', exchangeRate);

            // Now you can use the exchangeRate variable as needed
        },
        error: function(error) {
            console.error(error);
            // Handle the error here
        }
    });
</script>

</body>
</html>

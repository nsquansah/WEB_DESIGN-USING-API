<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Quotes Example</title>
    <!-- Include jQuery library -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>

<script>
    // Set your variables
    var apiKey = '924d9eaa55mshf3a048d4fec13c5p1fb66ajsnce8946928b9b';
    var apiHost = 'currency-exchange.p.rapidapi.com';

    // Ajax request
    $.ajax({
        method: 'GET',
        url: 'https://currency-exchange.p.rapidapi.com/listquotes',
        headers: {
            'X-RapidAPI-Key': apiKey,
            'X-RapidAPI-Host': apiHost
        },
        success: function(response) {
            console.log(response);
            // Extract variable from response
            var quoteList = response;
            console.log('Quote List:', quoteList);

            // Now you can use the quoteList variable as needed
        },
        error: function(error) {
            console.error(error);
            // Handle the error here
        }
    });

    // Ajax request
    $.ajax({
        method: 'GET',
        url: 'https://api.coindesk.com/v1/bpi/currentprice.json',
        success: function(response) {
            console.log(response);
            
            // Extract variables from response
            var disclaimer = response.disclaimer;
            var rate = response.bpi.USD.rate;
            var description = response.bpi.USD.description;

            console.log('Disclaimer:', disclaimer);
            console.log('Bitcoin Rate (USD):', rate);
            console.log('Description:', description);

            // Now you can use the extracted variables as needed
        },
        error: function(error) {
            console.error(error);
            // Handle the error here
        }
    });
</script>

</body>
</html>
